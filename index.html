<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/medias.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="circle" id="top-left"></div>
    <div class="circle" id="bottom-right"></div>
    <section class="container">
        <div id="img">
            <img src="assets/img/img_login.svg" alt="imagem login">
        </div>
        <div id="form">
            <div id="text-form">
                <h1>Welcome!</h1>
                <h2>Sign in to your Account</h2>
            </div>
            <form action="#" method="post">
                <input type="email" placeholder="Email Address" required>
                <span class="material-symbols-outlined" id="icon_email">
                    alternate_email
                </span>
                <input type="password" placeholder="Password" required minlength="8">
                <span class="material-symbols-outlined" id="icon_pass">
                    lock
                    </span>
                <p><a href="#">Forgot password?</a></p>
                <div id="container_buttons">
                    <input type="button" value="SIGN IN" id="signin">
                    <input type="button" value="SIGN UP" id="signup">
                </div>
            </form>
            <div id="or_login_with">
                <h3>OR LOGIN WITH</h3>
                <div id="social_medias">
                    <a href="#"><img src="assets/img/google_icon.png" alt="google icon"></a>
                    <a href="#"><img src="assets/img/face_icon.png" alt="facebook icon"></a>
                    <a href="#"><img src="assets/img/twitter_icon.png" alt="twitter icon"></a>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
