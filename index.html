<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/css/style.css" media="all">
</head>
<body>
    <div class="circle" id="top-left"></div>
    <div class="circle" id="bottom-right"></div>
    <section class="container">
        <div id="img">
            <img src="assets/img/img_login.svg" alt="imagem login">
        </div>
        <div id="form">
            <div id="text-form">
                <h1>Welcome!</h1>
                <h2>Sign in to your Account</h2>
            </div>
            <form action="#" method="post">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required minlength="8">
                <a href="#">Forgot password?</a>
                <div id="container_buttons">
                    <input type="button" value="SIGN IN" id="signin">
                    <input type="button" value="SIGN UP" id="signup">
                </div>
            </form>
            <div id="or_login_with">
                <!--
                <img src="#" alt="#">
                <img src="#" alt="#">
                <img src="#" alt="#">
                -->
            </div>
        </div>
    </section>
</body>
</html>
